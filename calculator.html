<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- link for bootstrap-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"></head><!--link for font-awesome-->
    <link rel="stylesheet" href="style.css"><!--link for css-->
    <title>Calculator</title>
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center mb-4">Calculator</h1><!--heading-->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <input type="text" id="result" class="form-control text-end" placeholder="0" disabled><!--result field editing disabled-->
            </div>
            <div class="row g-2">
                    <!-- row1 -->
                    <div class="col-3"><button class="btn btn-nos w-100 calc-button" data-value="7">7</button></div>
                    <div class="col-3"><button class="btn btn-nos w-100 calc-button" data-value="8">8</button></div>
                    <div class="col-3"><button class="btn btn-nos w-100 calc-button" data-value="9">9</button></div>
                    <div class="col-3"><button class="btn btn-op w-100 calc-button" data-value="/"><i class="fas fa-divide"></i></button></div>
                    <!-- row2 -->
                    <div class="col-3"><button class="btn btn-nos w-100 calc-button" data-value="4">4</button></div>
                    <div class="col-3"><button class="btn btn-nos w-100 calc-button" data-value="5">5</button></div>
                    <div class="col-3"><button class="btn btn-nos w-100 calc-button" data-value="6">6</button></div>
                    <div class="col-3"><button class="btn btn-op w-100 calc-button" data-value="*"><i class="fas fa-times"></i></button></div>
                    <!-- row3 -->
                    <div class="col-3"><button class="btn btn-nos w-100 calc-button" data-value="1">1</button></div>
                    <div class="col-3"><button class="btn btn-nos w-100 calc-button" data-value="2">2</button></div>
                    <div class="col-3"><button class="btn btn-nos w-100 calc-button" data-value="3">3</button></div>
                    <div class="col-3"><button class="btn btn-op w-100 calc-button" data-value="-"><i class="fas fa-minus"></i></button></div>
                    <!-- row4 -->
                    <div class="col-3"><button class="btn btn-nos w-100 calc-button" data-value="0">0</button></div>
                    <div class="col-3"><button id="decimal" class="col-3 btn btn-point w-100 calc-button" data-value=".">.</button></div>
                    <div class="col-3"><button id="equals" class="btn btn-eq w-100"><i class="fas fa-equals"></i></button></div>
                    <div class="col-3"><button class="btn btn-op w-100 calc-button" data-value="+"><i class="fas fa-plus"></i></button></div>
                    <!-- row5 -->
                    <div class="col-3"><button id="modulo" class="btn btn-op w-100">%</button></div><!--mod-->
                    <div class="col-3"><button id="log" class="btn btn-op w-100">log</button></div><!--log-->
                    <div class="col-3"><button id="square" class="btn btn-op w-100 calc-button">xÂ²</button></div><!--square-->
                    <div class="col-3"><button id="sqrt" class="btn btn-op w-100"><i class="fas fa-square-root-alt"></i></button></div><!--squareroot-->
                    <!-- clear -->
                    <div class="col-12 mt-2"><button id="clear" class="btn btn-clr w-100"><i class="fas fa-trash"></i> Clear</button></div>
                </div>
            </div>
        </div>
    </div>    
    <script src="script.js"></script><!--javascript-->
</body>
</html>
